<div class="row">
  <div class="col-xl-4">
    <form (submit)="Submit(createUser)" #createUser="ngForm" >
  <h3>Create User</h3>
  <label>Username</label>
  <input type="text" name="Username" ngModel required class="form-control">
  <label>Email</label>
  <input type="email" name="Email" email ngModel required class="form-control">
  <label>Password</label>
  <input type="password" name="Password" required ngModel class="form-control">
  <button [disabled]="!createUser.valid" type="submit" class="mt-3" mat-raised-button color="primary">Create</button>
</form>
  </div>
</div>

<simple-notifications></simple-notifications>
