<div class="container">

  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Item Number</mat-label>
        <input type="text"  matInput [(ngModel)]="data.itemNo">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Navn</mat-label>
        <input type="text" matInput [(ngModel)]="data.name">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Currency</mat-label>
        <input type="text"  matInput [(ngModel)]="data.unit">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Pris</mat-label>
        <input type="number" matInput [(ngModel)]="data.price">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Pris model</mat-label>
        <input type="text" matInput [(ngModel)]="data.priceModel">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Varekode</mat-label>
        <input type="text" matInput [(ngModel)]="data.itemCode">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <mat-label>Skal vare kunne bookes</mat-label>
        <mat-checkbox class="ml-3" [(ngModel)]="data.quickPost"></mat-checkbox>
    </div>
  </div>
  <div class="row">
    <button  (click)="onNoClick()" class="ml-5" mat-raised-button>Tilf√∏j</button>
  </div>
</div>
