<div class="row">
  <div class="col-xl-4">
    <form (submit)="Submit(ChangePasswordForm)" #ChangePasswordForm="ngForm" >
  <h3>Change password</h3>
  <label>Current password</label>
  <input type="password" name="CurrentPassword" ngModel required class="form-control">
  <label>New Password</label>
  <input type="password" name="NewPassword" required ngModel class="form-control">
  <button [disabled]="!ChangePasswordForm.valid" type="submit" class="mt-3" mat-raised-button color="primary">Change</button>
</form>
  </div>
</div>

<simple-notifications></simple-notifications>
