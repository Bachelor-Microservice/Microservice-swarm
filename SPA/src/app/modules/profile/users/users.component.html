<div class="row">
<div class="col-xl-12">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users" >
        <td>{{item.id}}</td>
        <td>{{item.userName}}</td>
        <td>{{item.email}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
</div>
