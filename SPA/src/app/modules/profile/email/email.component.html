

<div class="row">
  <div class="col-xl-4">
  <h3>Current Email</h3>
  <p> {{this.claims.email}} </p>
  </div>

  <div class="col-xl-4">
    <h3>Change Email</h3>
    <form (submit)="Submit(UpdateEmail)" #UpdateEmail="ngForm" >
    <input type="email" email name="Email" ngModel required class="form-control">
    <button [disabled]="!UpdateEmail.valid" type="submit" class="mt-3" mat-raised-button color="primary">Change</button>
  </form>
    </div>
</div>

<simple-notifications></simple-notifications>
